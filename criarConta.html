<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="criarConta.css">
    <title>Pizzaria Tony</title>
</head>
<body>

    <header>

        <div class="top">
            <img src="./fundoPizza.jpg">
        </div>

        <div class="gradient"></div>

        <div class="voltar">
            <img src="./voltar.png">
            <p> Criar Conta</p>
        </div>

        <div class="circulo">

            <div class="addPic">
                <img src="./addFoto.png" class="add">
                <input type="file" name="" id="file">
            </div>

            <img src="./icon.svg" class="icon">

        </div>

        <div class="grupo">
            
            <div class="nome">
                <h1> Nome do usuário</h1>
                <hr>
                <input type="text">
            </div>
            
            <div class="email">
                <h1> Endereço de e-mail </h1>
                <hr>
                <input type="text">
            </div>
            
            <div class="senha">
                <h1> Senha </h1>
                <hr>
                <input type="password" placeholder="Digite sua senha">
            </div>

            <div class="confirmar">
                <h1> Confirmação da senha </h1>
                <hr>
                <input type="password" placeholder="Digite sua senha">
            </div>

            <div class="telefone">
                <h1> Telefone </h1>
                <hr>
                <input type="text">
            </div>

        </div>

    </header>

    <main>

        <div class="forma"></div>

    </main>

    <footer>

        <div class="logar">
            <a href="home.html"> Criar Conta </a>
        </div>

    </footer>

</body>
</html>
