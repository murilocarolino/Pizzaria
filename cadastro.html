<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <script src="main.js" defer></script>
    <title>Acesse sua Conta</title>
</head>
<body>
    
    <div class="fundo">
        <img src="./pizza_back 1.png" alt="">
    </div>

    <div class="gradient"></div>

    <header>
        <img src="./pizzaLogo.png" class="logo" alt="Logo Pizzaria">
    </header>

    <main>
        
        <div class="title">Acesse a sua conta</div>
        <div class="subtitle">O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</div>

        <div class="entrar">
            <img src="./Email.png" class="email">
            <input type="email" class="pesquisar" placeholder="Digite seu e-mail" id="login">
            <hr>
            <img src="./Lock.png" class="lock">
            <input type="password" class="pesquisar" placeholder="Digite sua senha" id="senha">
            <hr>
        </div>

        <div class="inputLogar">
            <input type="submit" onclick="logar(); return false" class="enviar">
        </div>

        <div class="esqueci">
            <p> Esqueci a senha </p>
        </div>

    </main>

    <footer>

        <div class="subtitulo">
            <p>Ainda não tem uma conta?</p>
        </div>

        <div class="criar">
            <a href="criarConta.html"> Criar Conta </a>
        </div>

    </footer>

</body>
</html>
