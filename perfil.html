<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Document</title>
</head>
<body>

    <header>

        <div class="top">
            <img src="./fundoPizza.jpg">
        </div>

        <div class="gradient"></div>

        <div class="voltar">
            <img src="./voltar.png">
            <p> Meu Perfil </p>
        </div>

        <div class="circulo">

            <div class="addPic">
                <img src="./lapis.png" class="add">
                <input type="file" name="" id="file">
            </div>

            <img src="./icon.svg" class="icon">

            <div class="nome">
                <h2>NOME</h2>
                <h3>localização</h3>
            </div>

        </div>

        <div class="grupo">
            
            <div class="borda">
                <div class="telefone">
                    <div class="cir1">
                        <img src="./phone.png" class="img">
                    </div>
                    <div class="text">
                        <h1>Telefone</h1>
                    </div>
                </div>
                <div class="email">
                    <div class="cir2">
                        <img src="./mail.png" class="img">
                    </div>
                    <div class="text">
                        <h1>Email</h1>
                    </div>
                </div>
                <div class="localizacao">
                    <div class="cir3">
                        <img src="./localizacao.png" class="img">
                    </div>
                    <div class="text">
                        <h1>Localização</h1>
                    </div>
                </div>
            </div>

        </div>

    </header>

    <main>

        <div class="forma"></div>

    </main>

    <footer>

        <div class="inputLogar">
            <input type="submit" class="enviar">
        </div>

    </footer>

</body>
</html>
